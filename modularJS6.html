<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Modular Javascript - Prototypal Inheritance</h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script type="text/javascript">

        (function () {

            // prototypal inheritance
            var human = {
                species: "human",
                create: function (values) {
                    var instance = Object.create(this);
                    Object.keys(values).forEach(function (key) {
                        instance[key] = values[key];
                    });
                    return instance;
                },
                saySpecies: function () {
                    console.log(this.species);
                },
                sayName: function () {
                    console.log(this.name);
                }
            };

            var musician = human.create({
                species: "musician",
                playInstrument: function () {
                    console.log("plays " + this.instrument);
                }
            });

            var will = musician.create({
                name: "Will",
                instrument: "drums"
            });

            will.playInstrument(); // plays drums
            will.sayName(); //will

        });

    </script>

    <script type="text/javascript">

        var human = {
            species: "human",
            saySpecies: function () {
                console.log(this.species);
            },
            sayName: function () {
                console.log(this.name);
            }
        };

        var musician = Object.create(human);
        musician.playInstrument = function () {
            console.log("plays " + this.instrument);
        };

        var will = Object.create(musician);
        will.name = "Will";
        will.instrument = "Drums";

        will.saySpecies();
        will.playInstrument();

    </script>

</body>
</html>
